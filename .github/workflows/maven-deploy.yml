name: Maven deploy
on:
  workflow_call:
    inputs:
      java-version:
        type: string
        description: The Java version to use for the build.
        required: true
permissions:
  contents: read
env:
  JAVA_TOOL_OPTIONS: >-
    -XX:TieredStopAtLevel=1
    -XX:+UseParallelGC
jobs:
  deploy:
    name: Maven deploy
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          gpg-private-key: ${{ secrets.GPG_KEY }}
          server-id: ossrh
          server-username: OSSRH_USER
          server-password: OSSRH_TOKEN
      - name: Cache local Maven repository
        uses: gantsign/maven-periodic-cache-action@v1
        with:
          key-suffix: '-deploy'
      - name: Deploy with Maven
        run: |
          [ "$GITHUB_REF_TYPE" = 'tag' ] && GIT_TAG="$GITHUB_REF_NAME"
          ./mvnw deploy \
              -P publish-artifacts,sign-artifacts,ossrh-deploy \
              -Dmaven.install.skip=true \
              -DskipTests \
              -Dinvoker.skip=true \
              "-Drevision=${GIT_TAG:-development-SNAPSHOT}" \
              --batch-mode \
              --show-version \
              -Dstyle.color=always
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
